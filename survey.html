<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Complete The Survey</h1>
    </header>
    <main>
        <p id="description">Please Complete Our Survey Thanks!!</p>
        <form action="survey-form" id="survey-form">
            <label id="name-label">Name:<input id="name" type="text" placeholder="Enter Name" required></label>
            <label id="email-label">Email:<input id="email" type="email" placeholder="Enter Email" required></label>
            <label id="number-label">Number:<input id="number" type="number" min="13" max="120" placeholder="Enter Number"></label>
            <select name="dropmenu" id="dropdown">
                <option value="" name="selects">(select one)</option>
                <option value="1" name="one">One</option>
                <option value="2" name="two">Two</option>
            </select>
            <label><input type="radio" name="food-type" value="cake" >cake</label>
            <label><input type="radio" name="food-type" value="broccoli">broccoli</label>
            <label><input type="checkbox" id="outer" value="outer"> Outer</label>
            <label><input type="checkbox" id="inner" value="inner"> Inner</label>
            <label>Message: <textarea name="comments" id="" cols="30" rows="10" placeholder="Thoughts?"></textarea></label>
            <input type="submit" id="submit" value="Submit">
        </form>
    </main>
</body>
</html>
